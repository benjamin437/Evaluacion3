<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario de Validación</title>
</head>
<body>
    <div class="container my-3">
        <h2>Formulario de Validación</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-4">
                <label class="form-label">Nombre</label>
                <input id="input-nombre" class="form-control" type="text" placeholder="Armando">
                <div id="error-nombre"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Apellido</label>
                <input id="input-apellido" class="form-control" type="text" placeholder="Pleito">
                <div id="error-apellido"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Edad</label>
                <input id="input-edad" class="form-control" type="number" value="18">
                <div id="error-edad"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Av. Ramon Picarte">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Ciudad</label>
                <select id="select-ciudad" class="form-select">
                    <option value="default" selected>Seleccione una ciudad</option>
                    <option value="Osorno">Osorno</option>
                    <option value="Temuco">Temuco</option>
                    <option value="Valdivia">Valdivia</option>
                </select>
                <div id="error-ciudad"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Teléfono</label>
                <input id="input-fono" class="form-control" type="text" placeholder="+569 29135622">
                <div id="error-fono"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Lenguajes favoritos</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-java">
                        <label class="form-check-label" for="check-java">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-js">
                        <label class="form-check-label" for="check-python">Python</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-python">
                        <label class="form-check-label" for="check-js">Javascript</label>
                    </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-html">
                        <label class="form-check-label" for="check-cs">C#</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-css">
                        <label class="form-check-label" for="check-css">CSS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="check-cs">
                        <label class="form-check-label" for="check-html">HTML</label>
                    </div>
                </div>
                <div id="error-lenguajes"></div>
            
            <div class="col-12 col-md-6">
                <label class="form-label">Correo electrónico</label>
                <input id="input-email" class="form-control" type="text" placeholder="armand.pleito@email.com">
                <div id="error-email"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.sitioweb.com">
                <div id="error-url"></div>
            </div>
            <div class="col">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
